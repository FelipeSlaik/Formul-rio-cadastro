<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <section class="container">
      <form action="" method="" id="formulario">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Insira seu nome completo" required/>
          <span class="erro" id="erro-nome"></span>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Digite seu e-mail"/>
          <span class="erro" id="erro-email"></span>
        </div>
        <div>
          <label for="pele">Você se considera uma pessoa:</label>
          <select name="colors" id="pele" required>
            <option value=""></option>
            <option value="Branca">Branca</option>
            <option value="Preta">Preta</option>
            <option value="Parda">Parda</option>
            <option value="Indígena">Indígena</option>
            <option value="Asiática">Asiática</option>
          </select>
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" placeholder="Digite sua senha" required/>
          <span class="erro" id="erro-senha"></span>
        </div>
        <div>
          <label for="confirm-password">Confirme sua senha:</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirme sua senha"
          />
          <span class="erro" id="erro-confirmacao"></span>
        </div>
  
        <div class="btn-container">
          <button type="submit" class="btn-send">Enviar</button>
          <button type="reset" class="btn-clear">Limpar</button>
        </div>
      </form>
    </section>
  

    <script src="script.js"></script>
  </body>
</html>
